name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npx ci
      - name: Install semantic-release extra plugins
        run: npm install --save-dev @semantic-release/changelog @semantic-release/git
      - name: Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release
      # - name: Get Tags
      #   run: git fetch origin +refs/tags/*:refs/tags/*
      # echo the tag number out
      # - name: 'Get Previous tag'
      #   id: previoustag
      #   uses: 'WyriHaximus/github-action-get-previous-tag@v1'
      #   with:
      #     fallback: 1.0.0 # Optional fallback tag to use when no tag can be found
      - name: 'Get latest tag'
        uses: oprypin/find-latest-tag@v1
        with:
          repository: octokit/rest.js  # The repository to scan.
          releases-only: true  # We know that all relevant tags have a GitHub release for them.
        id: octokit  # The step ID to refer to later.

      - run: echo "Octokit is at version ${{ steps.octokit.outputs.tag }}"

      - name: Set and Get values from the package.json
        id: packageJson
        uses: RadovanPelka/github-action-json@main
        with:
          path: "package.json" # default value
          replaceWith: |
            {
              "version": ${{ steps.octokit.outputs.tag }}
            }

      - run: echo "version - ${{ steps.packageJson.outputs.version }}"

      
